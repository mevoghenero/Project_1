<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="hotel.css"> -->
    <link rel="stylesheet" href="hot.css">
</head>
<body>
   <section id="div">
  <form action="hotel.ng" method="GET" class="display"></form>
         <div class="widget">
              <div class="hotel">HOTELS</div>
               <div class="flight">FLIGHTS</div>
         </div>
             <div class="nig"><strong>Search for Hotels in Nigeria</strong></div>
     <div class="get">
             <input type="search" placeholder="Search for City and hotels" class="search">
     </div>
        <div class="check">
             <input type="check-in" placeholder="Check-in" class="in">
             <input type="check-out" placeholder="Check-out" class="out">
        </div>
             <div class="find-1" ><p>FIND HOTELS</p></div>                
             <div class="power">Powered by <b>hotels.ng</b></div>
             <button type="submit" class="sub">SUBMIT</button> 
  </form>
                <form action="hotel.ng" method="get" class="form-2">   
                     <div class="design">
                        <div class="power-2">HOTELS</div>
                        <div class="post">FLIGHTS</div>
                     </div>
                 <div class="one">
                     <div><strong>One way</strong></div>
                     <div class="turn"><strong>Return</strong></div>
                     <div> <strong>Multi-City</strong></div>
                </div>
                <div class="slack">
                    <input type="text" placeholder="From" class="from">
                    <input type="text" placeholder="Destination" class="state">
                </div>
                <div class="figma">
                    <input type="check-in" placeholder="Check-in" class="holder-1">
                    <input type="check-out" placeholder="Check-out" class="holder-2">
                </div>
                <div class="type">
                    <input type="text" placeholder="1 Passenger" class="pass">
                    <input type="text" placeholder="Economy" class="eco">
                </div>
                    <div class="fly">FIND FLIGHTS</div>
                    <div class="hot">Powered by <b>hotels.ng</b></div>
                    <button type="submit" class="submit">SUBMIT</button>
                </form>
  </section>
</body>
</html>
